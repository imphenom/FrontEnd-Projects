<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="calculator"> 
        <tr>
            <td colspan="3"><input type="text" class="display-box"  id="result" disabled></td>
            <td><input type="button" id="btn" value="C" onclick="clearScreen()" id="btn"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="display('1')" class="num" id=""></td>
            <td><input type="button" value="2" onclick="display('2')" class="num" id=""></td>
            <td><input type="button" value="3" onclick="display('3')" class="num" id=""></td>
            <td><input type="button" value="/" onclick="display('/')" class="agg" id=""></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="display('4')" class="num" id=""></td>
            <td><input type="button" value="5" onclick="display('5')" class="num" id=""></td>
            <td><input type="button" value="6" onclick="display('6')" class="num" id=""></td>
            <td><input type="button" value="-" onclick="display('-')" class="agg" id=""></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="display('7')" class="num" id=""></td>
            <td><input type="button" value="8" onclick="display('8')" class="num" id=""></td>
            <td><input type="button" value="9" onclick="display('9')" class="num" id=""></td>
            <td><input type="button" value="+" onclick="display('+')" class="agg" id=""></td>
        </tr>
        <tr>
            <td><input type="button" value="." onclick="display('.')" class="agg" id=""></td>
            <td><input type="button" value="0" onclick="display('0')" class="num" id=""></td>
            <td><input type="button" value="=" onclick="calculate()" class="agg"></td>
            <td><input type="button" value="*" onclick="display('*')" class="agg" id=""></td>
        </tr>
    </table>

    <script src="app.js"></script>
</body>
</html>
